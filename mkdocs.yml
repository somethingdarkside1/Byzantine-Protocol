site_name: Byzantine Protocol
repo_url: https://github.com/somethingdarkside1/Byzantine-Protocol/
site_url: https://byzantineprotocol.com/
repo_name: Official Github
site_author: Vitali Liouti
theme:
  name: material
  logo: images/logo.svg
  favicon: images/logo.svg
  palette:
    scheme: slate
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - awesome-pages
    - meta-descriptions
    - glightbox
    - navigation.indexes 
    - navigation.top
    - navigation.footer
    - toc.follow
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest
    - search.share
extra_css:
  - includes/extra.css
plugins:
  - search
  - social
  - enumerate-headings:
      toc_depth: 0
      strict: true
      increment_across_pages: true
      include:
        - "*"
      exclude:
        - index.md
  - awesome-pages:
      filename: .index
      collapse_single_pages: true
      strict: false
      order: asc
      sort_type: natural
      order_by: title
      ignore_case: true
  - tags
  - glightbox:
      touchNavigation: true
      loop: false
      effect: fade
      slide_effect: fade
      width: auto
      height: auto
      zoomable: false
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: black
      shadow: true
      manual: false
  - table-reader
  - autorefs:
    resolve_closest: true
  - bootstrap-tables
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - tables
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/somethingdarkside1/Byzantine-Protocol/
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/v1tali.bsky.social
    - icon: fontawesome/brands/threads
      link: https://www.threads.net/@thev1tali
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/thev1tali/
    - icon: material/home
      link: https://v1tali.com/